<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>維護機器新增</title>
    <style>
     
    </style>
</head>

<body>
    <h1 align="center">新增維護機器</h1>
    <!-- show flashed message -->
    {% for message in get_flashed_messages() %}
        <h1 align="center">{{ message }}</h1>
    {% endfor %}

    <table border="2" align="center" CELLPADDING="5">
        <form action="/submit" method="post">
            <tr>
                <td>請輸入機器ID: <input type="text" name="machine_id"></td>
            </tr>
            <tr>
                <td>起始日期: <input type="date" name="maintain_date"></td>
            </tr>
            <tr>
                <td>維護間隔: <select name="interval">
                    {% for n in range(1,32)%}
                        <option value="{{n}}">{{n}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr align="center">
                <td>
                    <input type="submit" value="新增">
                    <input type="button" value="取消" onclick="location.href='./index'">
                </td>
            </tr>
        </form>
    </table>
    
    
    
</body>
</html>
